<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>HBD Surprise 💕</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
      font-family: 'Kanit', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66a3;
    }

    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff66a3;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff3385;
    }
  </style>
</head>

<body>
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <div class="container">
    <h1>9.4.2025</h1>
    <h1>สุขสันต์วันเกิดนะคะ💝</h1>
    <p>ขอให้วันนี้เป็นวันพิเศษที่สุดสำหรับหนูนะ</p>
    <button class="btn" onclick="window.location.href='surprise.html'">กดสิ💝</button>
  </div>

  <script>
    // พยายามให้เล่นทันทีถ้าเบราว์เซอร์อนุญาต
    window.addEventListener("load", () => {
      const music = document.getElementById("bgMusic");
      music.volume = 0.2; 
      music.play().catch(() => {
        // ถ้าโดนบล็อก ให้รอคลิกแล้วค่อยเล่น
        document.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
</body>

</html>
